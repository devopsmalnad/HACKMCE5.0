        // --- NEW HELPER FUNCTION ---
        /**
         * Converts a string to Title Case, handling commas.
         * e.g., "JSS SCIENCE, HASSAN" -> "Jss Science, Hassan"
         * e.g., "Preetham HJ" -> "Preetham Hj"
         */
        function toTitleCase(str) {
            if (!str) return "";
            return str.split(',').map(part => 
                part.trim().split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
                ).join(' ')
            ).join(', ');
        }

        // We process the raw data into the object format your functions expect
        const shortlistedTeams = rawData.map(team => {
            return {
                id: team[0],
                teamName: team[1], // Team names left as-is (e.g., "CoreAstra")
                track: toTitleCase(team[2]), // --- FIXED --- Apply title case to college
                members: team[3].split(',').map(name => toTitleCase(name.trim())) // --- FIXED --- Apply title case to members
            };
        });

        // --- LOGIC ---

        const grid = document.getElementById('teams-grid');
        const searchInput = document.getElementById('searchInput');
        const noResultsMsg = document.getElementById('no-results');
        const resultCount = document.getElementById('result-count');

        // Generate Card HTML
        function createCardHTML(team, index) {
            const memberList = team.members.map(member => {
                // Sanitize member name
                const safeMember = member.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `
                <li class="flex items-center text-gray-400 text-sm">
                    <span class="w-1.5 h-1.5 bg-red-600 rounded-full mr-2"></span>
                    ${safeMember}
                </li>
            `}).join('');
            
            // Sanitize track, team name, and ID
            const safeTrack = team.track.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const safeTeamName = team.teamName.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const safeId = team.id.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            // Add animation delay
            const delay = index * 50; 

            return `
                <div class="group relative bg-neutral-900/80 backdrop-blur-sm border border-neutral-800 rounded-xl overflow-hidden p-6 transition-all duration-300 hover:-translate-y-1 hover:shadow-[0_0_30px_rgba(220,38,38,0.2)] hover:border-red-900/50 animate-fade-in" style="animation-delay: ${delay}ms">
                    <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-red-600 to-red-900 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                    
                    <span class="inline-block bg-neutral-800 text-gray-300 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider mb-4 border border-neutral-700 group-hover:border-red-900/30 group-hover:text-white transition-colors">
                        ${safeTrack}
                    </span>

                    <p class="text-sm font-semibold text-red-500 mb-1">${safeId}</p>
                    
                    <h3 class="text-2xl font-bold text-white mb-4 group-hover:text-red-500 transition-colors">${safeTeamName}</h3>
                    
                    <div class="border-t border-neutral-800 my-4 group-hover:border-red-900/30 transition-colors"></div>
                    
                    <ul class="space-y-2">
                        ${memberList}
                    </ul>
                </div>
            `;
        }

        // Render Function
        function renderTeams(teams) {
            grid.innerHTML = '';
            
            if (teams.length === 0) {
                grid.classList.add('hidden');
                noResultsMsg.classList.remove('hidden');
                resultCount.innerText = '';
            } else {
                grid.classList.remove('hidden');
                noResultsMsg.classList.add('hidden');
                
                grid.innerHTML = teams.map((team, index) => createCardHTML(team, index)).join('');
                
                const countText = teams.length === rawData.length ? `Showing all ${teams.length} teams` : `Showing ${teams.length} matching teams`;
                resultCount.innerText = countText;
            }
        }

        // Search Logic
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            
            const filtered = shortlistedTeams.filter(team => {
                const idMatch = team.id.toLowerCase().includes(query); 
                const nameMatch = team.teamName.toLowerCase().includes(query);
                const trackMatch = team.track.toLowerCase().includes(query); // This searches college
                const memberMatch = team.members.some(m => m.toLowerCase().includes(query));
                
                return idMatch || nameMatch || trackMatch || memberMatch; 
            });

            renderTeams(filtered);
        }

        // Initial Render
        document.addEventListener('DOMContentLoaded', () => {
            renderTeams(shortlistedTeams);
            searchInput.addEventListener('input', handleSearch);
        });
